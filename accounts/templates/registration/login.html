{% extends "base.html" %}

{% block title %}Login | My Ecommerce Site{% endblock %}

{% block content %}
<div>
    <div>
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}

            <div>
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div>
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
